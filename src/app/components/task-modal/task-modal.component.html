<div class="modal-backdrop" (click)="close.emit()"></div>

<div class="modal-container">
  <h2 class="modal-title">Edit Task</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title" />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="priority">Priority</label>
        <select id="priority" formControlName="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" formControlName="status">
          <option value="pending">Pending</option>
          <option value="in-progress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="dueDate">Due Date</label>
      <input id="dueDate" type="date" formControlName="dueDate" />
    </div>

    <div class="form-group">
      <label>Tags</label>

      <div class="tags-container">
        <div
          class="tag-option"
          *ngFor="let tag of defaultTags"
          [class.selected]="form.value.tags.includes(tag)"
          (click)="toggleTag(tag)"
        >
          {{ tag }}
        </div>

        <input
          type="text"
          placeholder="+ Add tag"
          class="tag-input"
          (keydown.enter)="addCustomTag($event)"
        />
      </div>

      <div class="tags-selected">
        <span class="tag-selected" *ngFor="let t of form.value.tags">
          {{ t }}
          <button class="remove-tag" (click)="removeTag(t)">Ã—</button>
        </span>
      </div>
    </div>

    <div class="actions">
      <button type="button" class="btn-danger" (click)="deleteTask()">
        Delete
      </button>

      <button type="button" class="btn-cancel" (click)="close.emit()">
        Cancel
      </button>

      <button type="submit" class="btn-save">Save Changes</button>
    </div>
  </form>
</div>
